<ng-container
  *ngIf="{
    game: game$ | async,
    status: status$ | async
  } as sub"
>
  <ng-container *ngIf="sub.status === 'loading'">
    <app-loading></app-loading>
  </ng-container>
  <ng-container *ngIf="sub.game && sub.status === 'success'">
    <app-select-name *ngIf="sub.game.type === 'select-name'"></app-select-name>
    <app-select-photo
      *ngIf="sub.game.type === 'select-photo'"
    ></app-select-photo>
  </ng-container>
</ng-container>
