<ng-container
  *ngIf="{
    games: games$ | async,
    isLoading: isLoading$ | async
  } as sub"
>
  <ng-container *ngIf="sub.isLoading"
    ><app-loading></app-loading>
  </ng-container>
  <ng-container *ngIf="sub.games">
    <ul>
      <li *ngFor="let game of sub.games">
        <app-button (clickEvent)="onClickGame(game.id)">{{
          game.title
        }}</app-button>
      </li>
    </ul></ng-container
  >
</ng-container>
