<ng-container
  *ngIf="{
    modalVersion: modalVersion$ | async
  } as sub"
>
  <ng-container *ngIf="sub.modalVersion">
    <button
      type="button"
      class="btn-close position-absolute top-0 end-0 m-1"
      aria-label="Close"
      (click)="onClickCloseVersion()"
    >
      X
    </button>
    A new version of this app is available.
    <a href="" (click)="onClickUpdateVersion()">Update now</a>
  </ng-container>
</ng-container>
