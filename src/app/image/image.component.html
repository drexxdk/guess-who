<img src="assets/blank.svg" aria-hidden="true" />
<button
  [disabled]="disabled"
  (click)="onClick()"
  (pointerenter)="onPointerEnter($event)"
  (pointerleave)="onPointerLeave($event)"
  (contextmenu)="onRightClick($event)"
  [attr.aria-label]="ariaLabel"
>
  <img [src]="src" [alt]="alt" />
  <app-headline
    *ngIf="textShown && text"
    [text]="text"
    [align]="'center'"
  ></app-headline>
  <!-- <label *ngIf="textShown && text">{{ text }}</label> -->
</button>
