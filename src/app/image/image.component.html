<img src="assets/blank.svg" aria-hidden="true" />
<button
  [disabled]="disabled"
  (click)="onClick()"
  (pointerenter)="onPointerEnter($event)"
  (pointerleave)="onPointerLeave($event)"
  [attr.aria-label]="ariaLabel"
>
  <img [src]="src" [alt]="alt" />
  <label *ngIf="textShown && text">{{ text }}</label>
</button>
