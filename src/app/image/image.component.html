<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1 1"
  fill="transparent"
  width="1"
  height="1"
></svg>
<button
  [disabled]="disabled"
  (click)="onClick()"
  (pointerenter)="onPointerEnter($event)"
  (pointerleave)="onPointerLeave($event)"
  [attr.aria-label]="ariaLabel"
>
  <app-icon svg="loading"></app-icon>
  <img [src]="src" [alt]="alt" />
  <app-headline
    *ngIf="textShown && text"
    [text]="text"
    [align]="'center'"
  ></app-headline>
</button>
